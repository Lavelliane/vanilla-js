<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poetry: Short and Sweet</title>
</head>
<body>
    <button class="settings-btn" id="settings-btn">Settings</button>

    <div class="settings" id="settings">
        <form action="" id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Poetry: Short and Sweet</h2>
        <small>Type the following: </small>
        <p class="word" id="word"></p>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
        <p class="time-container" id="time-container">
            Time left: <span id="time">20s</span>
        </p>
        <p class="score-container" id="score-container">
            Score: <span id="score">0</span>
        </p>
        <div id="end-game-container" class="end-game-container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
